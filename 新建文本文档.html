<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background: #ff69b4;
            padding: 20px 0;
            text-align: center;
            color: #fff;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 0.5em;
            color: #ff69b4;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5em;
            color: #666;
        }
        a {
            color: #fff;
            background: #00aaff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #007acc;
        }
        footer {
            width: 100%;
            background: #ff69b4;
            padding: 10px 0;
            text-align: center;
            color: #fff;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人网页</h1>
    </header>
    <div class="container">
        <h2>关于树</h2>
        <p>树是自然界中重要的一部分。它们不仅为我们提供氧气和美丽的景观，还在生态系统中扮演着关键角色。树木可以吸收二氧化碳，帮助减缓气候变化。此外，树木还为许多动物提供了栖息地和食物来源。种植和保护树木是每个人都可以为地球做出的贡献之一。</p>
        <p>如果你有任何问题，请通过以下方式联系我。</p>
        <a href="mailto:your-email@example.com">联系我</a>
    </div>
    <footer>
        <p>© 2024 你的姓名</p>
    </footer>
</body>
</html>
